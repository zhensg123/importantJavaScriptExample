<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怎么将十进制转为二进制，怎么将二进制转为十进制</title>
</head>

<body>
    <script>
        // 十进制转为二进制
        var num = 100;
        console.log(num.toString(2));



        // 二进制转为十进制
        var num = 1100100;
        console.log(parseInt(num, 2));
    </script>
</body>

</html>
